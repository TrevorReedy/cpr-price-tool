<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Repair Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: rgba(20,20,24,0.92);
      --border: rgba(255,255,255,0.12);
      --border-strong: rgba(255,255,255,0.22);
      --text-dim: rgba(255,255,255,0.8);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    /* ===== Calculator Panel ===== */
    .repair-calc {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 320px;
      max-height: calc(100vh - 32px);
      overflow: auto;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      z-index: 9999;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .rc-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .rc-title {
      font-weight: 700;
      font-size: 14px;
    }

    .rc-labor {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      user-select: none;
    }

    .rc-empty {
      font-size: 12px;
      color: var(--text-dim);
      padding: 10px 8px;
      border: 1px dashed var(--border-strong);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .rc-list {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .rc-item {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 10px;
    }

    .rc-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .rc-name {
      font-size: 12px;
      font-weight: 600;
      line-height: 1.2;
    }

    .rc-sub {
      font-size: 12px;
      color: var(--text-dim);
    }

    .rc-remove {
      background: transparent;
      border: 1px solid var(--border-strong);
      color: #fff;
      border-radius: 10px;
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .rc-totals {
      border-top: 1px solid var(--border);
      padding-top: 10px;
    }

    .rc-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding: 4px 0;
    }

    .rc-grand {
      font-weight: 700;
      font-size: 13px;
      margin-top: 4px;
    }

    .rc-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .rc-btn {
      background: rgba(255,255,255,0.12);
      border: 1px solid var(--border-strong);
      color: #fff;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- ===== Standalone Calculator ===== -->
  <aside class="repair-calc" id="repairCalc">
    <div class="rc-head">
      <div class="rc-title">Repair Calculator</div>

      <label class="rc-labor">
        <input id="rcIgnoreLabor" type="checkbox" checked />
        Ignore labor
      </label>
    </div>

    <div id="rcEmpty" class="rc-empty">
      No items yet. Add parts to build a multi-repair quote.
    </div>

    <ul id="rcList" class="rc-list"></ul>

    <div class="rc-totals">
      <div class="rc-row">
        <span>Parts</span>
        <strong id="rcPartsTotal">$0.00</strong>
      </div>

      <div class="rc-row" id="rcLaborRow" style="display:none;">
        <span>Labor</span>
        <strong id="rcLaborTotal">$0.00</strong>
      </div>

      <div class="rc-row rc-grand">
        <span>Total</span>
        <strong id="rcGrandTotal">$0.00</strong>
      </div>
    </div>

    <div class="rc-actions">
      <button id="rcClear" class="rc-btn">Clear</button>
    </div>
  </aside>

  <!-- ===== Calculator Logic ===== -->
  <script>
    (() => {
      const $ = (s) => document.querySelector(s);

      const listEl = $("#rcList");
      const emptyEl = $("#rcEmpty");
      const ignoreLaborEl = $("#rcIgnoreLabor");
      const laborRowEl = $("#rcLaborRow");
      const partsTotalEl = $("#rcPartsTotal");
      const laborTotalEl = $("#rcLaborTotal");
      const grandTotalEl = $("#rcGrandTotal");
      const clearBtn = $("#rcClear");

      const cart = new Map();

      const money = (n) =>
        n.toLocaleString(undefined, { style: "currency", currency: "USD" });

      const num = (v) => Number(String(v || "").replace(/[^\d.]/g, "")) || 0;

      function render() {
        listEl.innerHTML = "";

        emptyEl.style.display = cart.size ? "none" : "block";

        let parts = 0;
        let labor = 0;

        for (const item of cart.values()) {
          parts += item.price;
          labor += item.labor;

          const li = document.createElement("li");
          li.className = "rc-item";
          li.innerHTML = `
            <div class="rc-meta">
              <div class="rc-name">${item.name}</div>
              <div class="rc-sub">
                Parts: ${money(item.price)}
                ${item.labor ? ` â€¢ Labor: ${money(item.labor)}` : ""}
              </div>
            </div>
            <button class="rc-remove" data-id="${item.id}">Remove</button>
          `;
          listEl.appendChild(li);
        }

        const ignoreLabor = ignoreLaborEl.checked;
        laborRowEl.style.display = ignoreLabor ? "none" : "flex";

        partsTotalEl.textContent = money(parts);
        laborTotalEl.textContent = money(labor);
        grandTotalEl.textContent = money(parts + (ignoreLabor ? 0 : labor));
      }

      /* Global hook: product cards just need data-rc-* + .rc-add-btn */
      document.addEventListener("click", (e) => {
        const add = e.target.closest(".rc-add-btn");
        if (add) {
          const card = add.closest("[data-rc-id]");
          if (!card) return;

          const id = card.dataset.rcId;

          if (cart.has(id)) {
            cart.delete(id);
          } else {
            cart.set(id, {
              id,
              name: card.dataset.rcName || "Repair item",
              price: num(card.dataset.rcPrice),
              labor: num(card.dataset.rcLabor)
            });
          }
          render();
        }

        const remove = e.target.closest(".rc-remove");
        if (remove) {
          cart.delete(remove.dataset.id);
          render();
        }
      });

      ignoreLaborEl.addEventListener("change", render);
      clearBtn.addEventListener("click", () => {
        cart.clear();
        render();
      });

      render();
    })();
  </script>

</body>
</html>
